<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini‑Prosperia Uploader</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:40px auto;padding:0 16px;}
    .card{border:1px solid #e5e7eb;border-radius:16px;padding:20px;box-shadow:0 1px 2px rgba(0,0,0,0.04)}
    button{padding:10px 16px;border-radius:10px;border:1px solid #e5e7eb;background:#f8fafc;cursor:pointer}
    pre{background:#0b1020;color:#d1d5db;padding:12px;border-radius:12px;overflow:auto}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <h1>Mini‑Prosperia – Upload</h1>
  <p class="muted">Sube un recibo (PNG/JPG/PDF) y verás el JSON extraído.</p>
  <div class="card">
    <form id="f">
      <input type="file" name="file" accept=".png,.jpg,.jpeg,.pdf" required />
      <button type="submit">Subir</button>
    </form>
    <div id="out"></div>
  </div>
  <script>
    const form = document.getElementById('f');
    const out = document.getElementById('out');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      out.innerHTML = '<p class="muted">Procesando…</p>';
      const res = await fetch('/api/receipts', { method:'POST', body: fd });
      const json = await res.json();
      out.innerHTML = '<h3>Resultado</h3><pre>'+JSON.stringify(json, null, 2)+'</pre>';
    });
  </script>
</body>
</html>
